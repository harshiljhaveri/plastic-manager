      var email = $("#email").val()

              .once('value').then(function(snapshot) {

            })
          

      });

    var ether = 0
    init();
    $("#upl").on('click',(e) => {

      console.log("UPL")
      e.stopPropagation()
      files = document.getElementById("images_file").files
      console.log(files)
      $("#file_names").val(`${files.length}(s) Images`)
      $("#card-add").html("")
      
      for(var i=0;i<files.length;i+=1) {
        var f = new FormData();
        f.append("images_file", files[i]);
        f.append("i",i)
        file = files[i]
        $.ajax({
            url: 'http://localhost:8080/http://c91c0722.ngrok.io/api/sort',
            type: 'POST',
            xhr: function() {
                var myXhr = $.ajaxSettings.xhr();
                return myXhr;
            },
            success: function (data) {
              data = JSON.parse(data)
              ether += data.ether / 10
              file = files[data.i]
              var ref = firebase.storage().ref(file.name);
              ref.put(file).then(function(snapshot) {
                return ref.getDownloadURL();
              }).then((e) => {
                photo  = {
                  ether:data.ether,
                  class:data.result,
                  link:e
                }
                $("#etherVal").text(ether + " ETH")
                $("#card-add").append(`<div class="col">
              <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="${e}" alt="Card image cap" width='100px' height='200px'>
                <div class="card-body">
                  <p class="card-text">Classified as <b>${photo.class}</b></p>
                  <p>Ether: <b>${photo.ether}</b></P
                </div>
              </div>
            </div>`)
              }).catch(console.log);
            },
            data: f,
            cache:false,
            processData:false,
            contentType: false
        });
      }
    })
  })
